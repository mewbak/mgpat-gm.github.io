<center>
<form Name="SelectItm">
<table class="topp">
  <tr>
    <td class="celll" style="border-bottom-style: ridge" colspan="3">Diablo Item Price Calculator</td>
  </tr>
  <tr>
    <td>
      <table class="pcalc">
        <tr>
          <td colspan="3" class="label" style="text-align: center">Item Class:<br><select name="Clas" onChange="updateClas();calcPrice();"></select></td>
        </tr>
        <tr>
          <td class="label">Prefix:<br><select width="50%" name="Prefx" DISABLED onChange="updatePrefx();calcPrice();"></select></td>
          <td style="text-align: center" class="label">Base Item:<br><select name="Bse" DISABLED onChange="updateSource();calcPrice();"></select></td>
          <td class="label">Suffix:<br><select name="Suffx" DISABLED onChange="updateSuffx();calcPrice();"></select></td>
        </tr>
        <tr>
          <td class="label">Value:<br><select name="Pvalue" DISABLED onChange="calcPrice();"></select></td>
          <td style="text-align: center; border-style: none" class="label">
            <input name="Source" type="radio" class="dot" value="Gris" onClick="calcPrice();" CHECKED><a ID="Gris" STYLE="font-style: normal">Griswold</a><br>
            <input name="Source" type="radio" class="dot" value="Wirt" onClick="calcPrice();"><a ID="Wirt" STYLE="font-style: normal">Wirt</a><br>
            <input name="Source" type="radio" class="dot" value="Sale" onClick="calcPrice();"><a ID="Sale" STYLE="font-style: normal">Resale</a>
          </td>
          <td class="label">Value:<br><select name="Svalue" DISABLED onChange="calcPrice();"></select></td>
        </tr>
        <tr>
          <td style="text-align: left" colspan="5" class="label">Price: <a class="label" name="Price" ID="Price">0</a></td>
        </tr>

        </tr>

          reset();
          </script>

    </td>

		<TD class="celll" style="border-bottom-style: ridge" colspan="3">Diablo Item Rarity Calculator</a></TD>

				<OPTION>Staff</OPTION>

			<table>
        			<TR>
