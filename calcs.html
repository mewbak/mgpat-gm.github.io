<center>
<form Name="SelectItm">
<table class="topp">
	<tr>
		<td class="celll" style="border-bottom-style: ridge" colspan="3">Item Price Calculator</td>
	</tr>
	<tr>
		<td align="center">
			<table class="pcalc">
				<tr>
					<td colspan="3" class="label" style="text-align: center">Item Class:<br><select name="Clas" onChange="updateClas();calcPrice();"></select></td>
				</tr>
				<tr>
					<td class="label">Prefix:<br><select width="50%" name="Prefx" DISABLED onChange="updatePrefx();calcPrice();"></select></td>
					<td style="text-align: center" class="label">Base Item:<br><select name="Bse" DISABLED onChange="updateSource();calcPrice();"></select></td>
					<td class="label">Suffix:<br><select name="Suffx" DISABLED onChange="updateSuffx();calcPrice();"></select></td>
				</tr>
				<tr>
					<td class="label">Value:<br><select name="Pvalue" DISABLED onChange="calcPrice();"></select></td>
					<td border-style: none" class="label">
						<input name="Source" type="radio" value="Gris" onClick="calcPrice();" CHECKED><a ID="Gris">Griswold</a><br>
						<input name="Source" type="radio" value="Wirt" onClick="calcPrice();"><a ID="Wirt">Wirt</a><br>
						<input name="Source" type="radio" value="Sale" onClick="calcPrice();"><a ID="Sale">Resale</a>
					</td>
					<td class="label">Value:<br><select name="Svalue" DISABLED onChange="calcPrice();"></select></td>
				</tr>


			</table>
		</td>
	<tr>
		<td style="text-align: left" class="label">Price:</td>
	</tr>
	<tr>
		<td style="text-align: left" class="labelm" name="Price" ID="Price">0</td>
	</tr>
	<script language="Javascript" type="text/javascript">
	reset();
	</script>
	</tr>
	<tr>
		<td colspan="3" class="cellus"><i>Source: <a href="https://web.archive.org/web/20120530085023/http://www.dpsyche.com/price.html">Eso aka the_Langolier</i></a></td>
	</tr>
</table>
</form>

<FORM Name="SelectItem">
<TABLE class="ropp">
	<TR>
		<TD class="celll" style="border-bottom-style: ridge" colspan="3">Item Rarity Calculator</a></TD>
	</TR>
	<TR>
		<INPUT type="hidden" name="blank1">
		<TD colspan="3" class="label" style="text-align: center">Item Class:<BR>
			<SELECT name="Class" onChange="updateSelectMenu();">
				<OPTION value="unvalid" SELECTED>Select this first</OPTION>
				<OPTION>Helm</OPTION>
				<OPTION>Armor</OPTION>
				<OPTION>Shield</OPTION>
				<OPTION>Sword</OPTION>
				<OPTION>Axe</OPTION>
				<OPTION>Club</OPTION>
				<OPTION>Bow</OPTION>
				<OPTION>Staff</OPTION>
				<OPTION>Jewelry</OPTION>
			</SELECT>	
			<INPUT type="hidden" name="blank2">
		</TD>
	<TR>
		<TD align="center">
			<table>
        			<TR>
					<TD class="label">Prefix:</a><BR>
						<select name="Prefix" DISABLED onChange="validate();">
							<OPTION SELECTED></OPTION>
							<OPTION>1234567890</OPTION>
						</select>
					</TD>
					<TD class="label">Base Item:</a><BR>
						<select name="Base" DISABLED>
							<OPTION SELECTED>Select this second</OPTION>
						</select>
					</TD>
					<TD class="label">Suffix:</a><BR>
						<select name="Suffix" DISABLED onChange="validate();">
							<OPTION SELECTED></OPTION>
							<OPTION>1234567890</OPTION>
						</select>
					</TD>
				</TR>
			</TABLE>
		</TD>
	</TR>
	<TR>
		<TD align="center">
			<TABLE align="right">
				<TR>
					<TD ID="Valid" class="normc">
					</TD>
					<TD align="right">
						<input name="Calculate" type="button" value="Calculate" onClick="main();" DISABLED>
					</TD>
				</TR>
			</TABLE>
		</TD>
	</TR>
	<TR>
		<TD colspan="3" class="label">Results:<BR>
			<textarea name="Results" rows=24 cols=54 wrap="soft" READONLY></textarea>
		</TD>
	</TR>
	<TR>
		<TD colspan="3" class="cellus"><i>Source: <a href="https://web.archive.org/web/20120530085029/http://www.dpsyche.com/rarity.html">Eso aka the_Langolier</i></a></TD>
		</TD>
	</TR>
</TABLE>
